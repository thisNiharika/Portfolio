<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="textCounter.css">
    <title>Text Counter</title>
</head>
<body>
    <div class="container">
        <h2>Real-time Charater Counter </h2>
        <textarea id="textarear" placeholder="Please write your text here...."></textarea>
        <div class="counter-container">
            <p>Total Charater: <span class="total-counter" id="total-counter">30</span></p>
            <p>Remaining: <span class="remaining-counter" id="remaining-counter">30</span></p>
        </div>
    </div>
</body>
</html>
