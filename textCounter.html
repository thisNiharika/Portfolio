<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="textCounter.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Text Counter</title>
</head>
<body>
    
   
    <div class="body-view">
    <div class="alert"> You have exceeded your max charater limit </div>
    <div class="container">
        <h2>Real-time Charater Counter </h2>
        <textarea class="textarea" id="textarea" placeholder="Please write your text here...."></textarea>
        <div class="counter-container">
           <div class="d-flex justify-content-between">
            <p>Total Charater: <span class="total-counter" id="total-counter">30</span></p>
            <p>Remaining: <span class="remaining-counter" id="remaining-counter">30</span></p>
        </div>
        <p class="text-center">Vowel Count: <span class="vowel-counter" id="remaining-counter">30</span></p>
        </div>
        <span>Enter the max lenght you require:</span>
        <input type="number" id="input" class="input">
        <button class="button" onclick="updateCounter()"> Set</button>
    </div>
</div>
   
    <script src="textCounter.js"></script>
</body>
</html>
